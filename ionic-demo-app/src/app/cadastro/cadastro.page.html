<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title id="cadastro">
            Cadastro
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" id="content1">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title id="cadastro">Cadastro</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-item>
        <ion-label position="floating" id="nome">Name:</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating" id="username">Username:</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Data de Nascimento:</ion-label>
        <ion-input type="date"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Qual torcida você é?:</ion-label>
    </ion-item>
    <div id="check">
        <ion-item>
            <ion-checkbox id="checkbox"></ion-checkbox>
            <ion-label>Alienados Imperial</ion-label>
        </ion-item>
        <ion-item>
            <ion-checkbox id="checkbox"></ion-checkbox>
            <ion-label>Guarda Imperial</ion-label>
        </ion-item>
        <ion-item>
            <ion-checkbox id="checkbox"></ion-checkbox>
            <ion-label>Lunáticos Imperial</ion-label>
        </ion-item>
        <ion-item>
            <ion-checkbox id="checkbox"></ion-checkbox>
            <ion-label>Lancha Verde</ion-label>
        </ion-item>
        <ion-item>
            <ion-checkbox id="checkbox"></ion-checkbox>
            <ion-label>Lança Verde</ion-label>
        </ion-item>
    </div>
    <ion-item>
        <ion-label position="floating" id="senha">Password:</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>
    <div id="btt">
        <ion-button color="primary" id="btc" (click)="paginaPrincipal()">Cadastrar-se</ion-button>
    </div>
</ion-content>
