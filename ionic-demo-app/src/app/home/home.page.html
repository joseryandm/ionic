<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Cadastro
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="medium">Cadastro</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-item>
        <ion-label position="floating">Nome Completo:</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">CEP:</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="stacked">Data de Nascimento:</ion-label>
        <ion-input type="date"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Idade:</ion-label>
        <ion-input type="number"></ion-input>
    </ion-item>
    <div>
        <p></p>
        <ion-button color="primary" expand="block" (click)="exibirAlerta()">Cadastrar-se</ion-button>
    </div>
</ion-content>
