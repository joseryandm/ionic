<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title id="login">
            Login
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="back">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title id="login">Login</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-item id="username">
        <ion-label position="floating" id="username">Username:</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item id="senha">
        <ion-label position="floating" id="senha">Password:</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>
    <br>
    <div id="btt">
        <ion-button color="primary" id="btl" (click)="paginaPrincipal()">Login</ion-button>
        <ion-button color="primary" id="btc" (click)="paginaCadastro()">Cadastrar-se</ion-button>
    </div>
</ion-content>
